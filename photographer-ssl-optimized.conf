server {
    listen 80;
    server_name www.kenspace.online kenspace.online;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.kenspace.online kenspace.online;
    root /var/www/photographer;
    index index.html;

    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/kenspace.online.pem;
    ssl_certificate_key /etc/nginx/ssl/kenspace.online.key;
    
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # ========================================
    # Gzip 压缩配置 - 减少传输量 ~70%
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        font/ttf
        font/otf;

    # ========================================
    # 浏览器缓存策略 - 提升二次访问速度
    # ========================================
    
    # HTML文件 - 不缓存（确保最新）
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # CSS和JavaScript - 缓存1年
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # 图片文件 - 缓存1年
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|ttf|ttc|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # 图标文件 - 缓存1年
    location ~* \.(ico|png|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # JSON API响应 - 缓存5分钟
    location ~* \.json$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }

    # ========================================
    # 静态资源优化
    # ========================================
    
    # 预加载关键资源提示
    location = / {
        try_files $uri $uri/ /index.html;
    }

    # 禁用访问日志（可选，提升性能）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # 访问日志
    access_log /var/log/nginx/photographer_access.log;
    error_log /var/log/nginx/photographer_error.log;
}
